        <script>
        function toggleDropdowns() {
            var radio = document.querySelector('input[name="dropdownType"]:checked');
            var dropdown1 = document.getElementById('dropdownList1');
            var dropdown2 = document.getElementById('dropdownList2');

            if (radio.value === 'Expense') {
                dropdown1.style.display = 'block';
                dropdown2.style.display = 'none';

            } else if (radio.value === 'Income') {
                dropdown1.style.display = 'none';
                dropdown2.style.display = 'block';

            }
        }
    </script>
